<mat-toolbar class="registros-topbar">
    <p class="registros-topbar-text">REGISTROS</p>
    <span class="spacer"></span>
    <mat-form-field class="filtro-content">
        <input class="filtro-input" placeholder="Filtro" [formControl]="filtro" matInput>
        <i matPrefix class="material-icons">
        search
      </i>
    </mat-form-field>
</mat-toolbar>

<table mat-table [dataSource]="registros" class="mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Colaborador </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <!-- Data Column -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.pontoInicio | date:'dd/MM/yyyy HH:mm:ss'}} </td>
    </ng-container>

    <!-- Entrada Column -->
    <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef> Entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.pontoInicio | date:'HH:mm:ss'}} </td>
    </ng-container>

    <!-- AlmoÃ§o Column -->
    <ng-container matColumnDef="almoco">
        <th mat-header-cell *matHeaderCellDef> Almoco </th>
        <td mat-cell *matCellDef="let element"> {{almocoMedia(element)}} </td>
    </ng-container>

    <!-- Saida Column -->
    <ng-container matColumnDef="saida">
        <th mat-header-cell *matHeaderCellDef> Saida </th>
        <td mat-cell *matCellDef="let element"> {{element.pontoFim | date:'HH:mm:ss'}} </td>
    </ng-container>

    <!-- Saldo de Horas Column -->
    <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef> Saldo Horas </th>
        <td mat-cell *matCellDef="let element"> {{saldo(element)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

<mat-form-field class="filtro-content">
    <input class="filtro-input" placeholder="Filtro" (keyup)="aplicarFiltro($event.target.value)" matInput>
    <i matPrefix class="material-icons">
      search
    </i>
</mat-form-field>

<table mat-table [dataSource]="colaboradores" class="mat-elevation-z8">
    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Colaborador </th>
        <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
    </ng-container>
    <!-- Data Column -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.data}} </td>
    </ng-container>

    <!-- Entrada Column -->
    <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef> Entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.entrada}} </td>
    </ng-container>

    <!-- AlmoÃ§o Column -->
    <ng-container matColumnDef="almoco">
        <th mat-header-cell *matHeaderCellDef> Almoco </th>
        <td mat-cell *matCellDef="let element"> {{element.almoco}} </td>
    </ng-container>

    <!-- Saida Column -->
    <ng-container matColumnDef="saida">
        <th mat-header-cell *matHeaderCellDef> Saida </th>
        <td mat-cell *matCellDef="let element"> {{element.saida}} </td>
    </ng-container>

    <!-- Saldo de Horas Column -->
    <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef> Saldo Horas </th>
        <td mat-cell *matCellDef="let element"> {{element.saldo}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

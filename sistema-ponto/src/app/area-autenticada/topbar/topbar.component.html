<mat-toolbar class="mat-elevation-z2 topbar">
    <span class="text-topbar">Sistema de Registro de Ponto</span>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>HOME</button>
        <button mat-menu-item (click)="logout()">SAIR</button>
    </mat-menu>
</mat-toolbar>
<mat-sidenav-container class="container">
    <mat-sidenav class="sidenav" mode="side" opened fixedInViewport="true" fixedTopGap="64">
        <mat-nav-list class="nav-list">
            <a mat-list-item routerLink="/">
                <i class="material-icons">
                  home
              </i> Home
            </a>

            <a mat-list-item routerLink="products">
                <i class="material-icons">
                  storefront
              </i> Products
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<mat-toolbar class="historico-topbar mat-elevation-z4">
    <p class="historico-topbar-text">MEU HISTÓRICO</p>
</mat-toolbar>

<table mat-table [dataSource]="historico | async" class="mat-elevation-z8" id="tabela-historico">
    <!-- Data  -->
    <ng-container matColumnDef="data">
        <th mat-header-cell *matHeaderCellDef> Data </th>
        <td mat-cell *matCellDef="let element"> {{element.pontoInicio | date:'dd/MM/yyyy' }} </td>
    </ng-container>

    <!-- Entrada  -->
    <ng-container matColumnDef="entrada">
        <th mat-header-cell *matHeaderCellDef> Entrada </th>
        <td mat-cell *matCellDef="let element"> {{element.pontoInicio | date:'HH:mm:ss'}} </td>
    </ng-container>

    <!-- Almoço  -->
    <ng-container matColumnDef="almoco">
        <th mat-header-cell *matHeaderCellDef> Almoco </th>
        <td mat-cell *matCellDef="let element"> {{almocoMedia(element) }} </td>
    </ng-container>

    <!-- Saida  -->
    <ng-container matColumnDef="saida">
        <th mat-header-cell *matHeaderCellDef> Saida </th>
        <td mat-cell *matCellDef="let element"> {{element.pontoFim | date:'HH:mm:ss'}} </td>
    </ng-container>

    <!-- Saldo de Horas -->
    <ng-container matColumnDef="saldo">
        <th mat-header-cell *matHeaderCellDef> Saldo Horas </th>
        <td mat-cell *matCellDef="let element"> {{saldo(element)}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>
